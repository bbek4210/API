<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/afa7fead34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="counter-container">
      <i class="fa-solid fa-trophy fa-3x"></i>
      <div class="counter" data-target="4000"></div>
      <span>Project Completed</span>
    </div>

    <div class="counter-container">
      <i class="fa-solid fa-users fa-3x"></i>
      <div class="counter" data-target="15000"></div>
      <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
      <i class="fa-solid fa-tasks fa-3x"></i>
      <div class="counter" data-target="500"></div>
      <span>OnGoing Projects</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
